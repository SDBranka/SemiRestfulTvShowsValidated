<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Semi-Restful TV Shows</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/shows.css' %}">
        <!-- <link rel="stylesheet" href="../static/css/style.css" -->
    </head>
    <body>
        <div id="wrapper">
            <h1>All Shows</h1>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
                {% for show in all_the_shows %}
                    <tr>
                        <td>{{show.id}}</td>
                        <td>{{show.title}}</td>
                        <td>{{show.network}}</td>
                        <td>{{show.release_date}}</td>
                        <td id="actions"><a href= "/shows/{{show.id}}" class="actions">Show</a>|<a href= "/shows/{{show.id}}/edit" class="actions">Edit</a>|<a href= "/shows/{{show.id}}/destroy" class="actions">Delete</a></td>
                    </tr>
                {% endfor %}
            </table>
            <a href="/shows/new">Add a New Show</a>
        </div>
    </body>
</html>
